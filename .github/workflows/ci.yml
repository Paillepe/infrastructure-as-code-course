name: CI

on:
  push:
    branches: [ main, test-ci ]
  pull_request:

permissions:
  contents: read

jobs:
  # ======= BACK-END =======
  Back_CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies back
        working-directory: apps/backend
        run: npm ci
      # run: npm ci dÃ©pendances packages-lock.json, pas comme npm install sur packages.json

      # ðŸ§ª Tests
      - name: Run tests back  
        working-directory: apps/backend
        run: npm test

      # ðŸ§¹ Lint (eslint)
      - name: Run linter back
        working-directory: apps/backend
        run: npm run lint

      # ðŸ”’ Vulnerability scan
      - name: Security audit back (critical only)
        working-directory: apps/backend
        run: npm audit --audit-level=critical
        continue-on-error: true

  # ======= FRONT-END=======
  front_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies front 
        working-directory: apps/frontend
        run: npm ci
      # run: npm ci dÃ©pendances packages-lock.json, pas comme npm install sur packages.json

      # ðŸ§ª Tests
      - name: Run tests front  
        working-directory: apps/frontend
        run: npm test

      # ðŸ§¹ Lint (eslint)
      - name: Run linter front
        working-directory: apps/frontend
        run: npm run lint

      # ðŸ”’ Vulnerability scan
      - name: Security audit front (critical only)
        working-directory: apps/frontend
        run: npm audit --audit-level=critical
        continue-on-error: true
