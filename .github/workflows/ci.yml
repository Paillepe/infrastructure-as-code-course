name: CI

on:
  push:
    branches: [ main, test-ci ]
  pull_request:

jobs:
  # ======= BACK-END=======
  Back_CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: back-end/package-lock.json

      - name: Install dependencies back
        working-directory: back-end
        run: npm ci
      # run: npm ci dÃ©pendances packages-lock.json, pas comme npm install sur packages.json

      # ðŸ§ª Tests
      - name: Run tests back  
        working-directory: back-end
        run: npm test

      # ðŸ§¹ Lint (eslint)
      - name: Run linter back
        working-directory: back-end
        run: npm run lint

      # ðŸ”’ Vulnerability scan
      - name: Security audit back
        working-directory: back-end
        run: npm audit --audit-level=high
      
  # ======= FRONT-END=======
  front_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front-end/package-lock.json

      - name: Install dependencies back
        working-directory: front-end
        run: npm ci
      # run: npm ci dÃ©pendances packages-lock.json, pas comme npm install sur packages.json

      # ðŸ§ª Tests
      - name: Run tests front  
        working-directory: front-end
        run: npm test

      # ðŸ§¹ Lint (eslint)
      - name: Run linter front
        working-directory: front-end
        run: npm run lint

      # ðŸ”’ Vulnerability scan
      - name: Security audit front
        working-directory: front-end
        run: npm audit --audit-level=high
